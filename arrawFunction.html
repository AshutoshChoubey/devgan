<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arraw Function</title>
</head>

<body>
    <div id="selectorId">Arraw Function</div>
</body>
<script>
    // // Traditional Function
        function (a) {
            return a + 100;
        }

    //     // Arrow Function Break Down

    //     // 1. Remove the word "function" and place arrow between the argument and opening body bracket
        (a) => {
            return a + 100;
        }

    //     // 2. Remove the body brackets and word "return" -- the return is implied.
        (a) => a + 100;

    //     // 3. Remove the argument parentheses
        a => a + 100;
    //     As shown above, the { brackets } and(parentheses) and "return" are optional, but may be required.

    //     For example, if you have multiple arguments or no arguments, you'll need to re-introduce parentheses around the arguments:

    //     // Traditional Function
        function (a, b) {
            return a + b + 100;
        }

    //     // Arrow Function
        (a, b)=> a + b + 100;

    //     // Traditional Function (no arguments)
        let a = 4;
        let b = 2;
        function () {
            return a + b + 100;
        }

    //     // Arrow Function (no arguments)
        let a = 4;
        let b = 2;
        () => a + b + 100;
    //     Likewise, if the body requires additional lines of processing, you'll need to re-introduce brackets PLUS the "return" (arrow functions do not magically guess what or when you want to "return"):

    //     // Traditional Function
        function (a, b) {
            let chuck = 42;
            return a + b + chuck;
        }

    //     // Arrow Function
        (a, b) => {
            let chuck = 42;
            return a + b + chuck;
        }
    //     And finally, for named functions we treat arrow expressions like variables
    //     // Traditional Function
        function bob(a) {
            return a + 100;
        }

    //     // Arrow Function
        let bob = a => a + 100;
    //     Syntax
    //     Basic syntax
    //     One param.With simple expression return is not needed:

        param => expression
    //     Multiple params require parentheses.With simple expression return is not needed:

        (param1, paramN) => expression
    //     Multiline statements require body brackets and return:

        param => {
            let a = 1;
            return a + param;
        }
    //     Multiple params require parentheses.Multiline statements require body brackets and return:

        (param1, paramN) => {
            let a = 1;
            return a + param1 + paramN;
        }
</script>

</html>
